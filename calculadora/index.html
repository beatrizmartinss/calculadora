<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Horas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora de Horas</h1>
    <label for="hours">Horas:</label>
    <input type="number" id="hours" min="0" step="1">
    <label for="minutes">Minutos:</label>
    <input type="number" id="minutes" min="0" max="59" step="1">
    <button onclick="calculateTime()">Calcular</button>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
